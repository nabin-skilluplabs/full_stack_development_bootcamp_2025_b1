<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards - JavaScript & CSS Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl mx-auto p-4">
      <div class="flex items-center mb-6">
        <div class="relative flex-1">
          <div
            class="w-full h-6 bg-white bg-opacity-30 backdrop-blur-md border border-blue-200 rounded-full shadow-lg overflow-hidden flex items-center"
          >
            <div
              id="progressBar"
              class="h-full bg-gradient-to-r from-pink-400 via-purple-400 to-blue-400 transition-all duration-500 rounded-full shadow-md min-w-[8px]"
              style="width: 0%"
            ></div>
            <span
              id="progressPercent"
              class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 select-none text-black font-extrabold text-lg drop-shadow-lg bg-white bg-opacity-80 px-2 py-0.5 rounded shadow border border-blue-200"
              >0%</span
            >
            <span
              id="cardCount"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 select-none text-blue-900 font-extrabold text-base bg-white bg-opacity-80 px-3 py-0.5 rounded-lg shadow border border-blue-200"
              >1/20</span
            >
          </div>
        </div>
      </div>
      <div
        id="flashcard"
        class="bg-gradient-to-br from-pink-400 via-purple-400 to-blue-400 rounded-3xl shadow-2xl w-[700px] h-[650px] flex flex-col justify-center items-center transition-all duration-500 overflow-hidden"
      >
        <div
          id="question"
          class="text-3xl font-bold mb-4 text-white drop-shadow-lg flex-shrink-0"
        >
          Loading...
        </div>
        <div
          id="answer"
          class="text-2xl text-white bg-black bg-opacity-60 rounded-xl px-8 py-6 mt-2 mb-4 shadow-lg hidden transition-all duration-500 origin-top scale-y-0 flex-shrink-0 w-full min-h-[90px] flex items-center justify-center"
        ></div>
        <button
          id="showAnswerBtn"
          class="bg-yellow-400 text-gray-900 font-semibold px-8 py-3 rounded-full shadow-md hover:bg-yellow-300 transition mb-8 mt-2 text-lg"
        >
          Show Answer
        </button>
        <div class="flex justify-between w-full mt-2">
          <button
            id="prevBtn"
            class="bg-white text-pink-500 font-bold px-6 py-3 rounded-full shadow hover:bg-pink-100 transition text-lg"
          >
            Previous
          </button>
          <button
            id="nextBtn"
            class="bg-white text-blue-500 font-bold px-6 py-3 rounded-full shadow hover:bg-blue-100 transition text-lg"
          >
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
