<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Dropdown</title>
    <script src="app.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="relative w-72">
      <button
        class="dropdown-button w-full px-4 py-2 text-left bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center justify-between"
        aria-haspopup="listbox"
        aria-expanded="false"
      >
        <span class="selected-text text-gray-700">Select an option</span>
        <svg
          class="w-5 h-5 text-gray-400 transition-transform duration-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <div
        class="dropdown-list absolute w-full mt-4 bg-white border border-gray-300 rounded-lg shadow-lg hidden z-50"
        role="listbox"
      >
        <div
          class="dropdown-item px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-700 flex items-center justify-between"
          role="option"
          data-value="option1"
        >
          <span>Option 1</span>
          <div
            class="check-icon hidden w-5 h-5 rounded-full bg-black flex items-center justify-center"
          >
            <svg
              class="w-3 h-3 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
        <div
          class="dropdown-item px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-700 flex items-center justify-between"
          role="option"
          data-value="option2"
        >
          <span>Option 2</span>
          <div
            class="check-icon hidden w-5 h-5 rounded-full bg-black flex items-center justify-center"
          >
            <svg
              class="w-3 h-3 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
        <div
          class="dropdown-item px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-700 flex items-center justify-between"
          role="option"
          data-value="option3"
        >
          <span>Option 3</span>
          <div
            class="check-icon hidden w-5 h-5 rounded-full bg-black flex items-center justify-center"
          >
            <svg
              class="w-3 h-3 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
        <div
          class="dropdown-item px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-700 flex items-center justify-between"
          role="option"
          data-value="option4"
        >
          <span>Option 4</span>
          <div
            class="check-icon hidden w-5 h-5 rounded-full bg-black flex items-center justify-center"
          >
            <svg
              class="w-3 h-3 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
        <div
          class="dropdown-item px-4 py-2 hover:bg-gray-100 cursor-pointer text-gray-700 flex items-center justify-between"
          role="option"
          data-value="option5"
        >
          <span>Option 5</span>
          <div
            class="check-icon hidden w-5 h-5 rounded-full bg-black flex items-center justify-center"
          >
            <svg
              class="w-3 h-3 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="3"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
