<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="./app.js"></script>
</head>
<body class="flex h-screen justify-center items-center bg-white">
    
    <div class="w-[500px] flex flex-col gap-[5px]">
        <h2 class="font-bold text-xl">Flash Cards</h2>
        <div class="border rounded-[12px] p-1 border-gray-500 flex gap-1">
            <div class="bg-gray-500 w-[25%] rounded-[10px]">&nbsp;</div>
            <span class="text-sm grow-1">25%</span>
            <span class="text-sm">5 of 20</span>
        </div>

        <div class="border rounded-[12px] p-1 border-gray-500 flex flex-col gap-1">
            <div class="bg-gray-300 rounded-[12px] h-[250px] flex flex-col justify-center p-4">
                <h3 class="text-3xl text-center hidden">What is the difference between var, let, and const?</h3>
                <p class="text-xl text-center">In JavaScript, var, let, and const are used to declare variables, but they have important differences in terms of scope, hoisting, and mutability. Here's a clear comparison:</p>
            </div>
            <div class="bg-gray-300 rounded-[12px] p-2 flex justify-between">
                <button class="text-sm cursor-pointer">< Previous</button>
                <button class="text-sm font-bold  cursor-pointer">Show Answer</button>
                <button class="text-sm  cursor-pointer">Next ></button>
            </div>
        </div>
    </div>
</body>
</html>
